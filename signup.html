<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Arcade - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-neon': '#4ade80', 
                        'secondary-glow': '#00ffff', 
                        'dark-bg': '#0f172a', 
                        'card-bg': 'rgba(15, 23, 42, 0.8)', 
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    keyframes: {
                        'glow': {
                            '0%, 100%': { filter: 'drop-shadow(0 0 4px #4ade80)' },
                            '50%': { filter: 'drop-shadow(0 0 8px #00ffff)' },
                        },
                    },
                    animation: {
                        'pulse-glow': 'glow 3s infinite ease-in-out',
                    }
                }
            }
        }
    </script>
    <style>
        .glass-card {
            background-color: var(--card-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 255, 255, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        body {
            background: url('resources/images/background/bg.png') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            -webkit-backdrop-filter: blur(3px); 
            backdrop-filter: blur(3px);
            background-color: rgba(0, 0, 0, 0.75); 
            background-blend-mode: multiply;
            margin: 0;
            padding: 0;
            width: 100vw;
            display: flex; 
            flex-direction: column;
        }
        
        .auth-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
    </style>
</head>
<body class="font-sans text-white">

    <header class="flex justify-between items-center glass-card rounded-xl p-4 md:p-6 sticky top-0 z-10 mx-4 mt-4 mb-8">
        <a href="index.html" class="no-underline">
            <h1 class="text-2xl sm:text-3xl md:text-4xl font-extrabold text-primary-neon animate-pulse-glow tracking-wider uppercase">
                QUANTUM ARCADE
            </h1>
        </a>
    </header>

    <div class="auth-container">
        <div id="signupCard" class="glass-card rounded-2xl p-8 w-11/12 max-w-md border-2 border-primary-neon/30">
            <h2 class="text-3xl font-bold text-primary-neon uppercase mb-6 text-center">CREATE ACCOUNT</h2>
            
            <form id="signupForm">
                <div class="mb-4">
                    <label for="signup-fullname" class="block text-sm font-medium text-gray-300 mb-1">Full Name</label>
                    <input type="text" id="signup-fullname" name="fullname" required
                        class="w-full p-3 rounded-lg bg-white/10 border border-primary-neon/50 focus:border-primary-neon focus:ring-2 focus:ring-primary-neon transition duration-200 text-white placeholder-gray-500"
                        placeholder="John Doe">
                </div>

                <div class="mb-4">
                    <label for="signup-username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
                    <input type="text" id="signup-username" name="username" required
                        class="w-full p-3 rounded-lg bg-white/10 border border-primary-neon/50 focus:border-primary-neon focus:ring-2 focus:ring-primary-neon transition duration-200 text-white placeholder-gray-500"
                        placeholder="Choose your battle tag">
                    <p id="username-error" class="text-red-500 text-xs mt-1 hidden font-bold"></p>
                </div>

                <div class="mb-4">
                    <label for="signup-email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                    <input type="email" id="signup-email" name="email" required
                        class="w-full p-3 rounded-lg bg-white/10 border border-primary-neon/50 focus:border-primary-neon focus:ring-2 focus:ring-primary-neon transition duration-200 text-white placeholder-gray-500"
                        placeholder="Enter a valid email">
                    <p id="email-error" class="text-red-500 text-xs mt-1 hidden font-bold"></p>
                </div>

                <div class="mb-6">
                    <label for="signup-password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input type="password" id="signup-password" name="password" required
                        class="w-full p-3 rounded-lg bg-white/10 border border-primary-neon/50 focus:border-primary-neon focus:ring-2 focus:ring-primary-neon transition duration-200 text-white placeholder-gray-500"
                        placeholder="8+ chars, upper, lower, number, symbol">
                    <p id="password-error" class="text-red-500 text-xs mt-1 hidden font-bold"></p>
                </div>
                
                <button type="submit" id="submitBtn"
                    class="w-full bg-primary-neon text-dark-bg font-bold py-3 rounded-lg transition duration-300 transform hover:scale-[1.02] hover:bg-white shadow-xl shadow-primary-neon/50 tracking-wider text-lg uppercase mb-4 flex justify-center items-center">
                    <span>REGISTER USER</span>
                </button>
            </form>

            <p class="text-center text-gray-400">
                Already have an account? 
                <a href="login.html" class="text-secondary-glow font-bold hover:text-primary-neon transition duration-200">
                    LOG IN
                </a>
            </p>
        </div>
    </div>

    <script>
        // *** CONFIGURATION: REPLACE THIS WITH YOUR DEPLOYED APPS SCRIPT URL ***
        // Ensure this is the SAME URL you used in login.html
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw2Mk09Bvg-jCqfYviEgxSMEnqRjUT8cvFlu4XWZWotZn7CgVEQSyDvRCAu2wufJ3Vz/exec'; 

        const form = document.getElementById('signupForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = submitBtn.querySelector('span');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const fullname = document.getElementById('signup-fullname').value.trim();
            const username = document.getElementById('signup-username').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            
            // Error Elements
            const usernameError = document.getElementById('username-error');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');

            // 1. Reset All Errors
            usernameError.classList.add('hidden');
            emailError.classList.add('hidden');
            passwordError.classList.add('hidden');
            
            // 2. Basic Empty Check
            if (!fullname || !username || !email || !password) {
                alertMessage("Please fill in all fields.", 'error');
                return;
            }

            // 3. Strict Password Validation
            const strongPasswordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;
            
            if (!strongPasswordRegex.test(password)) {
                passwordError.innerHTML = "Password must be 8+ chars and include:<br>1 Uppercase, 1 Lowercase, 1 Number, 1 Special Char.";
                passwordError.classList.remove('hidden');
                return;
            }

            // 4. Set Loading State
            submitBtn.disabled = true;
            btnText.textContent = "PROCESSING...";
            submitBtn.classList.add('opacity-70', 'cursor-not-allowed');

            // 5. Send Data
            const payload = {
                action: 'signup', // *** FIXED: ADDED ACTION TYPE ***
                fullname: fullname,
                username: username,
                email: email,
                password: password
            };

            fetch(APPS_SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    alertMessage("Registration Successful! Redirecting...", 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);
                } else if (data.result === 'duplicate_username') {
                    usernameError.textContent = data.message;
                    usernameError.classList.remove('hidden');
                    resetButton();
                } else if (data.result === 'duplicate_email') {
                    emailError.textContent = data.message;
                    emailError.classList.remove('hidden');
                    resetButton();
                } else {
                    alertMessage(data.message || "Registration failed.", 'error');
                    resetButton();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alertMessage("Connection error. Please try again.", 'error');
                resetButton();
            });
        });

        function resetButton() {
            submitBtn.disabled = false;
            btnText.textContent = "REGISTER USER";
            submitBtn.classList.remove('opacity-70', 'cursor-not-allowed');
        }

        function alertMessage(message, type = 'info') {
            let messageBox = document.getElementById('messageBox');
            if (!messageBox) {
                messageBox = document.createElement('div');
                messageBox.id = 'messageBox';
                messageBox.className = 'fixed top-4 right-4 z-50 transition-transform duration-500 ease-out transform translate-x-full';
                document.body.appendChild(messageBox);
            }

            const alertDiv = document.createElement('div');
            const color = type === 'success' ? 'bg-primary-neon text-dark-bg' : 'bg-red-600 text-white';
            alertDiv.className = `p-4 rounded-lg shadow-2xl mb-3 max-w-sm w-full ${color} transform transition duration-500 hover:scale-105`;
            alertDiv.innerHTML = `<p class="font-bold">${message}</p>`;

            messageBox.prepend(alertDiv);
            messageBox.classList.remove('translate-x-full');
            messageBox.style.transform = 'translateX(0)';

            setTimeout(() => {
                alertDiv.remove();
                if (messageBox.children.length === 0) {
                    messageBox.classList.add('translate-x-full');
                    messageBox.style.transform = 'translateX(100%)';
                }
            }, 5000);
        }
    </script>
</body>
</html>
