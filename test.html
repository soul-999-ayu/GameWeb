            // --- Function to Simulate Successful Login and Save to localStorage ---
function simulateLogin(username, email) {
    // 1. Save login status
    localStorage.setItem('LoggedIn', 'true');
    
    // 2. Save user details
    localStorage.setItem('Username', username);
    localStorage.setItem('Email', email);

    console.log(`✅ Login simulated successfully for user: ${username}`);
    console.log('You should see the profile icon now.');

    // 3. Update the page (reload is the simplest way to re-run checkLoginStatus)
    window.location.reload(); 
}

// --- TEST CASE: Log in as a sample user ---
simulateLogin('CyberPlayer', 'cyber@quantum.com');
