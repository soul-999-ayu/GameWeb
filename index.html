<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Arcade - Gaming Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-neon': '#4ade80',
                        'secondary-glow': '#00ffff',
                        'dark-bg': '#0f172a',
                        'card-bg': 'rgba(15, 23, 42, 0.8)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    keyframes: {
                        'glow': {
                            '0%, 100%': { filter: 'drop-shadow(0 0 4px #4ade80)' },
                            '50%': { filter: 'drop-shadow(0 0 8px #00ffff)' },
                        },
                    },
                    animation: {
                        'pulse-glow': 'glow 3s infinite ease-in-out',
                    }
                }
            }
        }
    </script>
    <style>
        /* --- SCROLL FIX: Background Layer --- */
        /* Keeps background fixed so it doesn't break position:fixed elements */
        #background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1; 
            
            background: url('resources/images/background/bg.png') no-repeat center center;
            background-size: cover;
            
            -webkit-backdrop-filter: blur(3px); 
            backdrop-filter: blur(3px);
            background-color: rgba(0, 0, 0, 0.75); 
            background-blend-mode: multiply;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
        }

        .glass-card {
            background-color: var(--card-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 255, 255, 0.15); 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(0, 255, 255, 0.3); 
        }

        .tab-button {
            position: relative;
            font-weight: bold;
            text-transform: uppercase;
            padding: 0.75rem 2.5rem;
            color: #ccc;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            cursor: pointer;
        }

        .tab-button.active {
            color: #ffc400; 
            border-bottom-color: #ffc400; 
            box-shadow: 0 2px 5px rgba(255, 196, 0, 0.5);
        }
        
        .game-title-pop {
            font-size: 1.3rem;
            text-shadow: 0 0 5px rgba(255, 196, 0, 0.8);
            color: #ffc400; 
            display: block; 
            text-decoration: none; 
        }
        
        /* Floating Social Button Styles */
        .floating-social-btn {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            margin-left: 12px; 
            overflow: hidden; 
            background-color: rgba(255, 255, 255, 0.1); 
            text-decoration: none;
            cursor: pointer;
        }
        
        .floating-social-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            display: block;
        }

        .floating-social-btn:hover {
            transform: scale(1.1);
        }
        
        /* Social container positioning */
        #social-buttons-container {
            position: fixed;
            bottom: 1rem; /* 16px approx */
            right: 25px;  /* Exact requested margin */
            z-index: 50;
            display: flex;
            flex-direction: row;
            align-items: flex-end;
        }
    </style>
</head>
<body class="font-sans text-white">

    <div id="background-layer"></div>

    <div id="app" class="p-4 md:p-8 relative z-0">
        <header class="flex justify-between items-center mb-12 glass-card rounded-xl p-4 md:p-6 sticky top-0 z-10">
            <h1 class="text-2xl sm:text-3xl md:text-4xl font-extrabold text-primary-neon animate-pulse-glow tracking-wider uppercase">
                QUANTUM ARCADE
            </h1>
            
            <div id="auth-area" class="flex space-x-2 sm:space-x-4 items-center">
                </div>
        </header>

        <main class="max-w-7xl mx-auto">
            <h2 class="text-3xl font-bold mb-8 text-white uppercase tracking-wide border-b border-secondary-glow/50 pb-2 hidden sm:block">Featured Games</h2>
            
            <div class="flex justify-center mb-8 border-b border-white/10">
                <div class="flex space-x-4">
                    <div id="tab-player" class="tab-button active" onclick="setActiveTab('player')">Player Link</div>
                    <div id="tab-agent" class="tab-button" onclick="setActiveTab('agent')">Agent Link</div>
                </div>
            </div>

            <div id="gameGrid" class="grid grid-cols-3 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3 sm:gap-6">
                </div>
        </main>

        <footer class="mt-20 pt-8 border-t border-secondary-glow/20 text-center text-gray-400">
            <p>&copy; 2025 Quantum Arcade. Game data simulated.</p>
        </footer>
    </div>

    <div id="social-buttons-container">
        </div>

    <script>
        // --- CONFIGURATION ---
        const GOOGLE_SHEET_API_URL = 'https://script.google.com/macros/s/AKfycby0vNldimpBm2zc8oSzqK682wNf0ZSgwzxA7H6fFOcgpHxA5G7byE2WLENLUTyAEy0OMA/exec'; 
        const SOCIAL_LINKS_API_URL = 'https://script.google.com/macros/s/AKfycbxyqGz2f1sDsxKxRp5tYe1mfnfnvoJBMDDAhMpk4juOpNIuvXZA5OQKkxnW4lLGsgmqLQ/exec'; 
        const LOGIN_PAGE_URL = 'login.html';
        
        // --- MOCK DATA (Only for Games Fallback) ---
        const mockGamesData = [
            { gameName: "Loading...", gameImageUrl: "https://placehold.co/400x400/1e3a8a/ffffff?text=Loading", gameUrl: "#", visibility: "TRUE" },
            { gameName: "Loading...", gameImageUrl: "https://placehold.co/400x400/4c0519/ffffff?text=Loading", gameUrl: "#", visibility: "TRUE" },
            { gameName: "Loading...", gameImageUrl: "https://placehold.co/400x400/065f46/ffffff?text=Loading", gameUrl: "#", visibility: "TRUE" },
        ];
        
        // --- NO MOCK SOCIAL DATA ---
        // Intentionally empty to prevent "ghost" icons if connection fails. 
        // We only want what is strictly in the sheet.
        const mockSocialData = []; 

        let allGameData = [];
        let activeTab = 'player'; 

        // --- AUTH CHECK ---
        function checkLoginStatus() {
            const authArea = document.getElementById('auth-area');
            const loggedIn = localStorage.getItem('LoggedIn') === 'true';
            const username = localStorage.getItem('Username');
            
            if (loggedIn && username) {
                authArea.innerHTML = `
                    <div class="flex items-center space-x-3 cursor-pointer group" onclick="handleProfileClick()">
                        <div class="p-2 bg-primary-neon/20 rounded-full border border-primary-neon transition duration-200 group-hover:bg-primary-neon/40">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary-neon" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="hidden sm:block text-right">
                            <span class="text-sm font-bold text-secondary-glow leading-none block">${username}</span>
                            <span class="text-xs text-gray-400 leading-none block">Online</span>
                        </div>
                    </div>
                `;
            } else {
                authArea.innerHTML = `
                    <button id="getInBtn" onclick="handleGetIn()"
                        class="bg-secondary-glow text-dark-bg text-sm sm:text-base font-bold py-2 px-4 sm:px-6 rounded-lg transition duration-300 transform hover:scale-105 hover:bg-white shadow-lg shadow-secondary-glow/50">
                        GET IN
                    </button>
                `;
            }
        }
        
        function handleProfileClick() {
            if (confirm("Would you like to log out?")) {
                localStorage.removeItem('LoggedIn');
                localStorage.removeItem('Username');
                localStorage.removeItem('Email');
                window.location.reload(); 
            }
        }

        function handleGetIn() {
            window.location.href = LOGIN_PAGE_URL;
        }

        function setActiveTab(tabName) {
            activeTab = tabName;
            document.getElementById('tab-player').classList.remove('active');
            document.getElementById('tab-agent').classList.remove('active');
            document.getElementById(`tab-${tabName}`).classList.add('active');
            renderGameCards(allGameData); 
        }

        // --- GAME DATA LOGIC ---
        function handleGamesData(data) {
            if (Array.isArray(data) && data.length > 0) {
                const gameData = data.filter(row => 
                    row.gameName && row.gameName.trim() !== '' && (String(row.visibility).toUpperCase() === 'TRUE')
                ); 
                if (gameData.length > 0) {
                    allGameData = gameData;
                    renderGameCards(allGameData);
                } else {
                    renderGameCards(mockGamesData); 
                }
            } else {
                renderGameCards(mockGamesData);
            }
        }

        function fetchGamesFromGoogleSheet() {
            const scriptUrl = `${GOOGLE_SHEET_API_URL}?callback=handleGamesData`;
            const script = document.createElement('script');
            script.src = scriptUrl;
            document.head.appendChild(script);
        }

        // --- SOCIAL LINKS LOGIC (Strict) ---

        function getPropertyCaseInsensitive(obj, key) {
            const lowerKey = key.toLowerCase();
            for (const prop in obj) {
                if (prop.toLowerCase() === lowerKey) return obj[prop];
            }
            return undefined;
        }

        function handleSocialLinksData(data) {
            console.log("Social Data Received:", data); 
            if (Array.isArray(data) && data.length > 0) {
                const visibleLinks = data.filter(item => {
                    const visibility = getPropertyCaseInsensitive(item, 'Visibility');
                    // FIX: Added .trim() to handle accidental spaces in sheet cells
                    return visibility && (String(visibility).trim().toUpperCase() === 'TRUE');
                }).map(item => ({
                    Platform: getPropertyCaseInsensitive(item, 'Platform'),
                    URL: getPropertyCaseInsensitive(item, 'URL'),
                    IconUrl: getPropertyCaseInsensitive(item, 'IconUrl') 
                }));
                renderSocialIcons(visibleLinks);
            } else {
                // If fetching failed, show NOTHING (no mock data)
                console.warn("Failed to load social links or empty data. Showing nothing.");
                renderSocialIcons([]);
            }
        }

        function fetchSocialLinks() {
            console.log("Fetching social links...");
            const scriptUrl = `${SOCIAL_LINKS_API_URL}?callback=handleSocialLinksData`;
            const script = document.createElement('script');
            script.src = scriptUrl;
            script.onerror = function() {
                console.error("Social Script failed to load. Check API URL or Network.");
                handleSocialLinksData([]); // Show nothing on error
            };
            document.head.appendChild(script);
        }

        function renderSocialIcons(data) {
            const container = document.getElementById('social-buttons-container');
            container.innerHTML = '';
            
            data.forEach(item => {
                if (!item.URL) return;
                
                const platform = (item.Platform || 'link').toLowerCase();
                const button = document.createElement('a');
                
                button.className = `floating-social-btn`; 
                button.href = item.URL;
                button.target = '_blank';
                button.title = item.Platform;
                
                const img = document.createElement('img');
                // Use IconUrl from sheet. Fallback ONLY if IconUrl cell is empty.
                img.src = item.IconUrl || `https://placehold.co/48x48/333333/ffffff?text=${item.Platform.charAt(0)}`;
                img.alt = platform;
                
                img.onerror = function() {
                    this.style.display = 'none'; // Hide if image link is broken
                };
                
                button.appendChild(img);
                container.appendChild(button);
            });
        }

        // --- HELPER FUNCTIONS ---
        function openGame(url) {
            const loggedIn = localStorage.getItem('LoggedIn') === 'true';
            if (loggedIn) {
                window.open(url, '_blank');
            } else {
                alertMessage("Please log in to play!", 'error');
                setTimeout(() => window.location.href = LOGIN_PAGE_URL, 1000); 
            }
        }

        function renderGameCards(games) {
            const gameGrid = document.getElementById('gameGrid');
            gameGrid.innerHTML = '';
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'glass-card rounded-xl cursor-pointer group flex flex-col justify-between'; 
                card.setAttribute('onclick', `openGame('${game.gameUrl}')`);

                const imgContainer = document.createElement('div');
                imgContainer.className = 'w-full flex justify-center items-center h-28 sm:h-36 overflow-hidden'; 

                const img = document.createElement('img');
                img.src = game.gameImageUrl;
                img.alt = game.gameName;
                img.className = 'w-full h-full object-cover transition duration-300 transform group-hover:scale-[1.05]'; 
                img.onerror = function() { this.src='https://placehold.co/400x400/1f2937/ffffff?text=Game'; };

                const content = document.createElement('div');
                content.className = 'px-1 py-1 text-center'; 

                const name = document.createElement('h3');
                name.textContent = game.gameName;
                name.className = 'game-title-pop font-medium transition duration-200'; 
                
                content.appendChild(name);
                imgContainer.appendChild(img);
                card.appendChild(imgContainer); 
                card.appendChild(content); 
                gameGrid.appendChild(card);
            });
        }

        function alertMessage(message, type = 'info') {
            let messageBox = document.getElementById('messageBox');
            if (!messageBox) {
                messageBox = document.createElement('div');
                messageBox.id = 'messageBox';
                messageBox.className = 'fixed top-4 right-4 z-50 transition-transform duration-500 ease-out transform translate-x-full';
                document.body.appendChild(messageBox);
            }
            const alertDiv = document.createElement('div');
            const color = type === 'success' ? 'bg-primary-neon text-dark-bg' : 'bg-red-600 text-white';
            alertDiv.className = `p-4 rounded-lg shadow-2xl mb-3 max-w-sm w-full ${color} transform transition duration-500 hover:scale-105`;
            alertDiv.innerHTML = `<p class="font-bold">${message}</p>`;
            messageBox.prepend(alertDiv);
            messageBox.classList.remove('translate-x-full');
            messageBox.style.transform = 'translateX(0)';
            setTimeout(() => {
                alertDiv.remove();
                if (messageBox.children.length === 0) {
                    messageBox.classList.add('translate-x-full');
                    messageBox.style.transform = 'translateX(100%)';
                }
            }, 5000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus(); 
            fetchGamesFromGoogleSheet();
            fetchSocialLinks();
            setActiveTab('player'); 
        });
    </script>
</body>
</html>
