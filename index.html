<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Arcade - Gaming Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-neon': '#4ade80',
                        'secondary-glow': '#00ffff',
                        'dark-bg': '#0f172a',
                        'card-bg': 'rgba(15, 23, 42, 0.8)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    keyframes: {
                        'glow': {
                            '0%, 100%': { filter: 'drop-shadow(0 0 4px #4ade80)' },
                            '50%': { filter: 'drop-shadow(0 0 8px #00ffff)' },
                        },
                    },
                    animation: {
                        'pulse-glow': 'glow 3s infinite ease-in-out',
                    }
                }
            }
        }
    </script>
    <style>
        /* --- SCROLL FIX: Background Layer --- */
        #background-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1; 
            background: url('resources/images/background/bg.png') no-repeat center center;
            background-size: cover;
            -webkit-backdrop-filter: blur(3px); 
            backdrop-filter: blur(3px);
            background-color: rgba(0, 0, 0, 0.75); 
            background-blend-mode: multiply;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
        }

        .glass-card {
            background-color: var(--card-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 255, 255, 0.15); 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(0, 255, 255, 0.3); 
        }

        .tab-button {
            position: relative;
            font-weight: bold;
            text-transform: uppercase;
            padding: 0.75rem 2.5rem;
            color: #ccc;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            cursor: pointer;
        }

        .tab-button.active {
            color: #ffc400; 
            border-bottom-color: #ffc400; 
            box-shadow: 0 2px 5px rgba(255, 196, 0, 0.5);
        }
        
        .game-title-pop {
            font-size: 1.3rem;
            text-shadow: 0 0 5px rgba(255, 196, 0, 0.8);
            color: #ffc400; 
            display: block; 
            text-decoration: none; 
        }
        
        /* Floating Social Button Styles */
        .floating-social-btn {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            margin-left: 12px; 
            overflow: hidden; 
            background-color: rgba(255, 255, 255, 0.1); 
            text-decoration: none;
            cursor: pointer;
        }
        
        .floating-social-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            display: block;
        }

        .floating-social-btn:hover {
            transform: scale(1.1);
        }
        
        /* SOCIAL CONTAINER POSITIONING */
        #social-buttons-container {
            position: fixed;
            bottom: 20px;
            right: 25px;  /* Exact requested margin */
            z-index: 50;
            display: flex;
            flex-direction: row;
            align-items: flex-end;
        }
    </style>
</head>
<body class="font-sans text-white">

    <div id="background-layer"></div>

    <div id="app" class="p-4 md:p-8 relative z-0 min-h-screen flex flex-col">
        <header class="flex justify-between items-center mb-12 glass-card rounded-xl p-4 md:p-6 sticky top-0 z-10">
            <h1 class="text-2xl sm:text-3xl md:text-4xl font-extrabold text-primary-neon animate-pulse-glow tracking-wider uppercase">
                QUANTUM ARCADE
            </h1>
            
            <div id="auth-area" class="flex space-x-2 sm:space-x-4 items-center">
                <!-- Auth content injected via JS -->
            </div>
        </header>

        <main class="max-w-7xl mx-auto flex-grow w-full">
            <h2 class="text-3xl font-bold mb-8 text-white uppercase tracking-wide border-b border-secondary-glow/50 pb-2 hidden sm:block">Featured Games</h2>
            
            <div class="flex justify-center mb-8 border-b border-white/10">
                <div class="flex space-x-4">
                    <div id="tab-player" class="tab-button active" onclick="setActiveTab('player')">Player Link</div>
                    <div id="tab-agent" class="tab-button" onclick="setActiveTab('agent')">Agent Link</div>
                </div>
            </div>

            <div id="gameGrid" class="grid grid-cols-3 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3 sm:gap-6">
                <!-- Game cards injected via JS -->
            </div>
        </main>

        <footer class="mt-20 pt-8 border-t border-secondary-glow/20 text-center text-gray-400">
            <p>&copy; 2025 Quantum Arcade. Game data simulated.</p>
        </footer>
    </div>

    <!-- Floating Icons Container -->
    <div id="social-buttons-container">
        <!-- Icons injected here by JS -->
    </div>

    <!-- NEW: LOGOUT MODAL -->
    <div id="logoutModal" class="fixed inset-0 bg-black/80 hidden flex items-center justify-center z-50 transition-all duration-300">
        <div class="glass-card p-8 rounded-xl w-80 text-center border-2 border-primary-neon/30 transform scale-100">
            <div class="w-16 h-16 mx-auto bg-primary-neon/20 rounded-full flex items-center justify-center mb-4 border border-primary-neon">
                <i class="fa-solid fa-user text-3xl text-primary-neon"></i>
            </div>
            <h3 class="text-xl font-bold text-white mb-1">Signed In</h3>
            <p class="text-gray-400 text-sm mb-6" id="logoutModalUsername">User</p>
            
            <button onclick="performLogout()" class="w-full bg-red-600 text-white font-bold py-3 rounded-lg mb-3 hover:bg-red-700 transition shadow-lg shadow-red-600/30">
                LOG OUT
            </button>
            <button onclick="closeLogoutModal()" class="w-full bg-white/10 text-gray-300 font-bold py-3 rounded-lg hover:bg-white/20 transition">
                CANCEL
            </button>
        </div>
    </div>

    <script>
        // *** MASTER API URL ***
        const API_URL = 'https://script.google.com/macros/s/AKfycbxUmAfhmeqR0-rhD1U0YdlrhXCNE560O6x6N-C5Ve2suKq6wzk3OOhs2MaPI3B9qJqHDQ/exec';
        const LOGIN_PAGE_URL = 'login.html';
        
        // *** PASTE YOUR USER ICON URL HERE ***
        // Example: 'https://i.imgur.com/myIcon.png'
        const USER_ICON_URL = ''; 

        // Fallback Data (Only shown if API connection completely fails)
        const mockGamesData = [
            { gameName: "Loading...", gameImageUrl: "https://placehold.co/400x400/1e3a8a/ffffff?text=Loading", gameUrl: "#", visibility: "TRUE" }
        ];

        let allGameData = [];
        let activeTab = 'player'; 

        // --- AUTH CHECK ---
        function checkLoginStatus() {
            const authArea = document.getElementById('auth-area');
            const loggedIn = localStorage.getItem('LoggedIn') === 'true';
            const username = localStorage.getItem('Username');
            
            if (loggedIn && username) {
                // Determine Icon to display
                let iconHtml;
                if (USER_ICON_URL && USER_ICON_URL.trim() !== '') {
                    iconHtml = `<img src="${USER_ICON_URL}" class="w-full h-full object-cover rounded-full" alt="User">`;
                } else {
                    // Default SVG Icon
                    iconHtml = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary-neon" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>`;
                }

                authArea.innerHTML = `
                    <div class="flex items-center space-x-3 cursor-pointer group" onclick="openLogoutModal()">
                        <div class="w-10 h-10 p-1 bg-primary-neon/20 rounded-full border border-primary-neon transition duration-200 group-hover:bg-primary-neon/40 flex items-center justify-center overflow-hidden">
                             ${iconHtml}
                        </div>
                        <div class="hidden sm:block text-right">
                            <span class="text-sm font-bold text-secondary-glow leading-none block">${username}</span>
                            <span class="text-xs text-gray-400 leading-none block">Online</span>
                        </div>
                    </div>`;
            } else {
                authArea.innerHTML = `
                    <button id="getInBtn" onclick="window.location.href='${LOGIN_PAGE_URL}'"
                        class="bg-secondary-glow text-dark-bg text-sm sm:text-base font-bold py-2 px-4 sm:px-6 rounded-lg transition duration-300 transform hover:scale-105 hover:bg-white shadow-lg shadow-secondary-glow/50">
                        GET IN
                    </button>`;
            }
        }
        
        // --- LOGOUT MODAL LOGIC ---
        function openLogoutModal() {
            const username = localStorage.getItem('Username') || 'User';
            document.getElementById('logoutModalUsername').textContent = username;
            document.getElementById('logoutModal').classList.remove('hidden');
        }

        function closeLogoutModal() {
            document.getElementById('logoutModal').classList.add('hidden');
        }

        function performLogout() {
            localStorage.removeItem('LoggedIn'); 
            localStorage.removeItem('Username'); 
            localStorage.removeItem('Email');
            window.location.reload(); 
        }

        function handleGetIn() {
            window.location.href = LOGIN_PAGE_URL;
        }

        function setActiveTab(tabName) {
            document.querySelectorAll('.tab-button').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${tabName}`).classList.add('active');
            renderGameCards(allGameData); 
        }

        // --- FETCH GAMES ---
        function fetchGamesFromGoogleSheet() {
            const script = document.createElement('script');
            script.src = `${API_URL}?type=games&callback=handleGamesData`;
            document.head.appendChild(script);
        }

        function handleGamesData(data) {
            if (Array.isArray(data) && data.length > 0) {
                const mappedGames = data.map(item => ({
                    gameName: item["Game Name"] || item["gameName"],
                    gameImageUrl: item["Game Image URL"] || item["gameImageUrl"],
                    gameUrl: item["Game URL"] || item["gameUrl"],
                    visibility: item["Visibility"] || item["visibility"]
                })).filter(g => g.gameName && String(g.visibility).toUpperCase() === 'TRUE');
                allGameData = mappedGames;
                renderGameCards(allGameData);
            } else { renderGameCards(mockGamesData); }
        }

        // --- FETCH SOCIAL LINKS ---
        function fetchSocialLinks() {
            const script = document.createElement('script');
            script.src = `${API_URL}?type=socials&callback=handleSocialLinksData`;
            document.head.appendChild(script);
        }

        function handleSocialLinksData(data) {
            if (Array.isArray(data) && data.length > 0) {
                const visibleLinks = data.filter(item => {
                    const visibility = item["Visibility"] || item["visibility"];
                    return visibility && (String(visibility).trim().toUpperCase() === 'TRUE');
                }).map(item => ({
                    Platform: item["Platform"] || item["platform"],
                    URL: item["URL"] || item["url"],
                    IconUrl: item["IconUrl"] || item["iconUrl"]
                }));
                renderSocialIcons(visibleLinks);
            } else { document.getElementById('social-buttons-container').innerHTML = ''; }
        }

        function renderSocialIcons(data) {
            const container = document.getElementById('social-buttons-container');
            container.innerHTML = '';
            data.forEach(item => {
                if (!item.URL) return;
                const button = document.createElement('a');
                button.className = `floating-social-btn`; 
                button.href = item.URL; button.target = '_blank'; button.title = item.Platform;
                const img = document.createElement('img');
                img.src = item.IconUrl || `https://placehold.co/48x48/333333/ffffff?text=${item.Platform.charAt(0)}`;
                img.alt = item.Platform;
                img.onerror = function() { this.style.display = 'none'; };
                button.appendChild(img);
                container.appendChild(button);
            });
        }

        function renderGameCards(games) {
            const gameGrid = document.getElementById('gameGrid');
            gameGrid.innerHTML = '';
            games.forEach(game => {
                const card = document.createElement('div');
                card.className = 'glass-card rounded-xl cursor-pointer group flex flex-col justify-between'; 
                // *** UPDATED: No Login Check Required ***
                card.onclick = () => {
                    window.open(game.gameUrl, '_blank');
                };
                card.innerHTML = `
                    <div class="w-full flex justify-center items-center h-28 sm:h-36 overflow-hidden">
                        <img src="${game.gameImageUrl}" alt="${game.gameName}" class="w-full h-full object-cover transition duration-300 transform group-hover:scale-[1.05]" onerror="this.src='https://placehold.co/400x400/1f2937/ffffff?text=Game'">
                    </div>
                    <div class="px-1 py-1 text-center"><h3 class="game-title-pop font-medium transition duration-200">${game.gameName}</h3></div>`;
                gameGrid.appendChild(card);
            });
        }

        function alertMessage(message, type = 'info') {
            alert(message);
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus(); 
            fetchGamesFromGoogleSheet();
            fetchSocialLinks();
            setActiveTab('player'); 
        });
    </script>
</body>
</html>
