<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Arcade - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-neon': '#4ade80', 
                        'secondary-glow': '#00ffff', 
                        'dark-bg': '#0f172a', 
                        'card-bg': 'rgba(15, 23, 42, 0.8)', 
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    keyframes: {
                        'glow': {
                            '0%, 100%': { filter: 'drop-shadow(0 0 4px #4ade80)' },
                            '50%': { filter: 'drop-shadow(0 0 8px #00ffff)' },
                        },
                    },
                    animation: {
                        'pulse-glow': 'glow 3s infinite ease-in-out',
                    }
                }
            }
        }
    </script>
    <style>
        .glass-card {
            background-color: var(--card-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 255, 255, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        body {
            background: url('resources/images/background/bg.png') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            -webkit-backdrop-filter: blur(3px); 
            backdrop-filter: blur(3px);
            background-color: rgba(0, 0, 0, 0.75); 
            background-blend-mode: multiply;
            margin: 0;
            padding: 0;
            width: 100vw;
            display: flex; 
            flex-direction: column;
        }
        
        .auth-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
    </style>
</head>
<body class="font-sans text-white">

    <header class="flex justify-between items-center glass-card rounded-xl p-4 md:p-6 sticky top-0 z-10 mx-4 mt-4 mb-8">
        <a href="index.html" class="no-underline">
            <h1 class="text-2xl sm:text-3xl md:text-4xl font-extrabold text-primary-neon animate-pulse-glow tracking-wider uppercase">
                QUANTUM ARCADE
            </h1>
        </a>
    </header>

    <div class="auth-container">
        <div id="loginCard" class="glass-card rounded-2xl p-8 w-11/12 max-w-md border-2 border-secondary-glow/30">
            <h2 class="text-3xl font-bold text-secondary-glow uppercase mb-6 text-center">ACCESS PROTOCOL</h2>
            
            <form id="loginForm">
                <div class="mb-4">
                    <label for="login-username" class="block text-sm font-medium text-gray-300 mb-1">Username/Email</label>
                    <input type="text" id="login-username" name="username" required
                        class="w-full p-3 rounded-lg bg-white/10 border border-secondary-glow/50 focus:border-secondary-glow focus:ring-2 focus:ring-secondary-glow transition duration-200 text-white placeholder-gray-500"
                        placeholder="Enter your handle or email">
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                    <input type="password" id="login-password" name="password" required
                        class="w-full p-3 rounded-lg bg-white/10 border border-secondary-glow/50 focus:border-secondary-glow focus:ring-2 focus:ring-secondary-glow transition duration-200 text-white placeholder-gray-500"
                        placeholder="Secure code">
                </div>
                
                <button type="submit" id="submitBtn"
                    class="w-full bg-secondary-glow text-dark-bg font-bold py-3 rounded-lg transition duration-300 transform hover:scale-[1.02] hover:bg-white shadow-xl shadow-secondary-glow/50 tracking-wider text-lg uppercase mb-4 flex justify-center items-center">
                    <span>INITIATE LOGIN</span>
                </button>
            </form>
            
            <p class="text-center text-gray-400">
                New user? 
                <a href="signup.html" class="text-primary-neon font-bold hover:text-secondary-glow transition duration-200">
                    CREATE ACCOUNT
                </a>
            </p>
        </div>
    </div>

    <script>
        // *** CONFIGURATION: USE THE SAME WEB APP URL AS SIGNUP ***
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw2Mk09Bvg-jCqfYviEgxSMEnqRjUT8cvFlu4XWZWotZn7CgVEQSyDvRCAu2wufJ3Vz/exec'; 

        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = submitBtn.querySelector('span');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const usernameInput = document.getElementById('login-username').value.trim();
            const passwordInput = document.getElementById('login-password').value;

            if (!usernameInput || !passwordInput) {
                alertMessage("Please fill in all credentials.", 'error');
                return;
            }

            // UI Loading State
            submitBtn.disabled = true;
            btnText.textContent = "VERIFYING...";
            submitBtn.classList.add('opacity-70', 'cursor-not-allowed');

            const payload = {
                action: 'login', // Tells the script this is a login request
                username: usernameInput,
                password: passwordInput
            };

            fetch(APPS_SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify(payload)
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    // --- SUCCESS LOGIC ---
                    
                    // 1. Save to Local Storage
                    localStorage.setItem('LoggedIn', 'true');
                    localStorage.setItem('Username', data.username); // Use the username returned from sheet
                    localStorage.setItem('Email', data.email);       // Use the email returned from sheet
                    
                    alertMessage("Access Granted. Redirecting...", 'success');
                    
                    // 2. Redirect
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);

                } else {
                    // --- FAILURE LOGIC ---
                    alertMessage(data.message || "Login failed.", 'error');
                    resetButton();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alertMessage("Connection error. Please try again.", 'error');
                resetButton();
            });
        });

        function resetButton() {
            submitBtn.disabled = false;
            btnText.textContent = "INITIATE LOGIN";
            submitBtn.classList.remove('opacity-70', 'cursor-not-allowed');
        }

        // Custom Alert System
        function alertMessage(message, type = 'info') {
            let messageBox = document.getElementById('messageBox');
            if (!messageBox) {
                messageBox = document.createElement('div');
                messageBox.id = 'messageBox';
                messageBox.className = 'fixed top-4 right-4 z-50 transition-transform duration-500 ease-out transform translate-x-full';
                document.body.appendChild(messageBox);
            }

            const alertDiv = document.createElement('div');
            const color = type === 'success' ? 'bg-primary-neon text-dark-bg' : 'bg-red-600 text-white';
            alertDiv.className = `p-4 rounded-lg shadow-2xl mb-3 max-w-sm w-full ${color} transform transition duration-500 hover:scale-105`;
            alertDiv.innerHTML = `<p class="font-bold">${message}</p>`;

            messageBox.prepend(alertDiv);
            messageBox.classList.remove('translate-x-full');
            messageBox.style.transform = 'translateX(0)';

            setTimeout(() => {
                alertDiv.remove();
                if (messageBox.children.length === 0) {
                    messageBox.classList.add('translate-x-full');
                    messageBox.style.transform = 'translateX(100%)';
                }
            }, 5000);
        }
    </script>
</body>
</html>
