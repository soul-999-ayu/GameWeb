<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Arcade - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 'primary-neon': '#4ade80', 'secondary-glow': '#00ffff', 'dark-bg': '#0f172a', 'card-bg': 'rgba(15, 23, 42, 0.8)' },
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    animation: { 'pulse-glow': 'glow 3s infinite ease-in-out' },
                    keyframes: { 'glow': { '0%, 100%': { filter: 'drop-shadow(0 0 4px #4ade80)' }, '50%': { filter: 'drop-shadow(0 0 8px #00ffff)' } } }
                }
            }
        }
    </script>
    <style>
        /* Shared Background System */
        #background-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: url('resources/images/background/bg.png') no-repeat center center; background-size: cover;
            -webkit-backdrop-filter: blur(3px); backdrop-filter: blur(3px);
            background-color: rgba(0, 0, 0, 0.75); background-blend-mode: multiply;
        }
        .glass-card {
            background-color: var(--card-bg); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 255, 255, 0.15); transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="font-sans text-white h-screen overflow-hidden relative">

    <div id="background-layer"></div>

    <!-- Main Container for Centering -->
    <div class="relative z-10 min-h-screen flex flex-col">
        
        <!-- Header -->
        <header class="flex justify-between items-center glass-card rounded-xl p-4 md:p-6 mx-4 mt-4 mb-4">
            <a href="index.html" class="no-underline">
                <h1 class="text-2xl sm:text-3xl md:text-4xl font-extrabold text-primary-neon animate-pulse-glow tracking-wider uppercase">
                    QUANTUM ARCADE
                </h1>
            </a>
        </header>

        <!-- Centered Login Card -->
        <div class="flex-grow flex items-center justify-center p-4">
            <div id="loginCard" class="glass-card rounded-2xl p-8 w-full max-w-md border-2 border-secondary-glow/30">
                <h2 class="text-3xl font-bold text-secondary-glow uppercase mb-6 text-center">ACCESS PROTOCOL</h2>
                
                <form id="loginForm">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-300 mb-1">Username/Email</label>
                        <input type="text" id="login-username" required class="w-full p-3 rounded-lg bg-white/10 border border-secondary-glow/50 focus:border-secondary-glow text-white placeholder-gray-500">
                    </div>
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                        <input type="password" id="login-password" required class="w-full p-3 rounded-lg bg-white/10 border border-secondary-glow/50 focus:border-secondary-glow text-white placeholder-gray-500">
                    </div>
                    
                    <button type="submit" id="submitBtn" class="w-full bg-secondary-glow text-dark-bg font-bold py-3 rounded-lg hover:bg-white transition transform hover:scale-[1.02] shadow-xl shadow-secondary-glow/50">
                        INITIATE LOGIN
                    </button>
                </form>
                
                <p class="text-center text-gray-400 mt-4">
                    New user? <a href="signup.html" class="text-primary-neon font-bold hover:text-secondary-glow">CREATE ACCOUNT</a>
                </p>
                <p id="error-msg" class="text-center text-red-500 mt-2 hidden"></p>
            </div>
        </div>
    </div>

    <script>
        // MASTER SCRIPT URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbxUmAfhmeqR0-rhD1U0YdlrhXCNE560O6x6N-C5Ve2suKq6wzk3OOhs2MaPI3B9qJqHDQ/exec';

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const btn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('error-msg');
            const user = document.getElementById('login-username').value.trim();
            const pass = document.getElementById('login-password').value;

            if(!user || !pass) return;

            // UI Feedback
            btn.disabled = true; 
            btn.textContent = "VERIFYING..."; 
            errorMsg.classList.add('hidden');

            fetch(API_URL, {
                method: "POST",
                body: JSON.stringify({ action: 'login', username: user, password: pass })
            })
            .then(res => res.json())
            .then(data => {
                if(data.result === 'success') {
                    // Save session
                    localStorage.setItem('LoggedIn', 'true');
                    localStorage.setItem('Username', data.username);
                    localStorage.setItem('Email', data.email);
                    
                    // Redirect
                    window.location.href = 'index.html';
                } else {
                    errorMsg.textContent = data.message || "Login Failed";
                    errorMsg.classList.remove('hidden');
                    btn.disabled = false; btn.textContent = "INITIATE LOGIN";
                }
            })
            .catch(() => {
                errorMsg.textContent = "Connection Error";
                errorMsg.classList.remove('hidden');
                btn.disabled = false; btn.textContent = "INITIATE LOGIN";
            });
        });
    </script>
</body>
</html>
